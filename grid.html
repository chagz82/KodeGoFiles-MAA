<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Lecture</title>
    <link rel="stylesheet" href="./grid.css">
</head>
<body>
    
    <div class="grid">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>

    <div class="img-gallery">
        <img src="https://placeimg.com/640/480/animals" alt="Photo of an animal">
        <img src="https://placeimg.com/640/480/arch" alt="Photo of a design">
        <img src="https://placeimg.com/640/480/nature" alt="Nature photo">
        <img src="https://placeimg.com/640/480/people" alt="People">
        <img src="https://placeimg.com/640/480/tech" alt="Technology">
        <img src="https://placeimg.com/640/480/animals" alt="Animal">
    </div>
    <br /><br /><br /><br /><br />

    <form class="grid-form">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName">

        <label for="lastName">Lat Name</label>
        <input type="text" id="lastName">

        <label for="email">Email</label>
        <input type="text" id="email">

        <label for="age">Age</label>
        <input type="text" id="email">

        <input type="submit" value="Submit">
    </form>


    
</body>
</html>
