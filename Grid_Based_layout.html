<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Based Layout</title>
    <link rel="stylesheet" href="./Grid_Based_layout.css">
</head>
<body>

    <div class="grid">
        
        <div class="contacts">
            <h3>Our Contacts</h3><br />
            <label>123 Kamagong St.</label><br /> 
            <label>801212121-11</label><br />
            <label>mail@mail.com</label>
        </div>

            <table>
                <th><h3>Send us a message</h3><br /></th>                
                <tr>
                    <td><div>Your Name<input type="text" id="yourName"></td>
                    <td><div>Skype<input type="text" id="skype"></td>
                </tr>

                <tr>
                    <td><div>Email Address<input type="text" id="emailAddress"></td>
                    <td><div>Topic<input type="text" id="topic"></td>
                </tr>
            
                <tr>
                    <td colspan="2">
                            <label for="message">Write your message</label><br />
                            
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <textarea name="message" id="message" rows="5" style="width:100%;"></textarea>
                    </td>
                </tr>

                <tr text-align="center">
                    <td colspan="45">
                        <input type="submit" value="Submit" style="width: 100%;">
                    </td>
                </tr>

            </table>
            
        </div>
            
        
        
    </div>




</body>
</html>
