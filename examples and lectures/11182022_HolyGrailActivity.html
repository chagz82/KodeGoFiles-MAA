<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holy Grail</title>
    <link rel="stylesheet" href="11182022_HolyGrailActivity.css">
</head>
<body>
    
    <header>Header</header>

    <main>
        <article class="nameDirection">
            <form>
                <div class="container">
                    <div class="flex-item left">
                        <div class="dataField">
                            <label for="completeName">Name</label>
                            <input type="text" id="completeName">
                        </div>

                        <div class="dataField">
                            <label for="phone">Phone</label>
                            <input type="text" id="phone">
                        </div>

                        <div class="dataField">
                            <label for="email">Email</label>
                            <input type="text" id="email">
                        </div>
                    

                        <div class="dataField">
                        <label for="pickUpDateTime">Pickup Date/Time</label>
                        <input type="datetime-local" id="pickUpDateTime">
                        </div>

                        <div class="dataField">
                        <label for="pickUpPlace">Pickup Place</label>
                            <select name="pickUpPlace" id="pickUpPlace">
                                <option selected disabled>Select One</option>
                                <option value="taguig">Taguig</option>
                                <option value="makati">Makati</option>
                                <option value="cubao">Cubao</option>
                            </select>
                        </div>
                        <div class="dataField">
                        <label for="dropOffPlace">Dropoff Place</label>
                        <input type="text" id="dropOffPlace">
                        </div>
                    </div>
                </div>
                   
                    <!-- 2nd column -->
                <div class="column2">
                    <div class="vehicle">
                        Which vehicle do you require? <br />
                        <input type="radio" id="van">
                        <label for="van">Van</label>

                        <input type="radio" id="jeepney">
                        <label for="jeepney">Jeepney</label>

                        <input type="radio" id="tricycle">
                        <label for="tricycle">Tricycle</label>
                    </div>

                    <div class="extras">
                        Extras <br />
                        <input type="checkbox" id="babyseat">
                        <label for="babyseat">Baby seat</label>

                        <input type="checkbox" id="wheelchair">
                        <label for="wheelchair">Wheelchair Access</label>

                        <input type="checkbox" id="stockTip">
                        <label for="stockTip">Stock Tip</label>
       
                </div>

                <!-- Submit Button -->
                <div class="btn-container">
                    <input type="submit" value="Submit Booking">
                </div>

                    
            </form>


        </article>


        <aside>Aside</aside>
        <nav>Nav</nav>




    </main>

    <footer>Footer</footer>



</body>
</html>
